<main class="pt-24 container mx-auto px-4 text-gray-800 fade-in">

<h2 class="text-3xl font-bold mb-6 text-center text-[#8b5e3c]">Contacto</h2>
<form class="bg-white shadow-md rounded px-8 py-6 space-y-4">
  <div><label class="block text-gray-700">Nombre</label><input type="text" class="w-full border rounded px-3 py-2" placeholder="Tu nombre"></div>
  <div><label class="block text-gray-700">Correo electrónico</label><input type="email" class="w-full border rounded px-3 py-2" placeholder="tu@correo.com"></div>
  <div><label class="block text-gray-700">Asunto</label><input type="text" class="w-full border rounded px-3 py-2" placeholder="Asunto del mensaje"></div>
  <div><label class="block text-gray-700">Mensaje</label><textarea class="w-full border rounded px-3 py-2" rows="4" placeholder="Escribe tu mensaje"></textarea></div>
  <div class="text-center"><button type="submit" class="bg-[#8b5e3c] text-white py-2 px-4 rounded hover:bg-[#7a4f32] transition">Enviar</button></div>
</form>
